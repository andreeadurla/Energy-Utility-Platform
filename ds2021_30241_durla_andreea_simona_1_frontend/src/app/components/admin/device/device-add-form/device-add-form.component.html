<div class="container">
    <div class="header">
        <h1 mat-dialog-title>
            <span>
                {{ title }}
            </span>
            <button mat-icon-button mat-dialog-close>
                <mat-icon color="warn">close</mat-icon>
            </button>
        </h1>
    </div>
    
    <div mat-dialog-content>
    
        <!-- Device details Form -->
        <form [formGroup]="detailsFormGroup" (ngSubmit)="onSubmit()">
    
            <!-- Description Field -->
            <mat-form-field appearance="fill">
                <mat-label>Description</mat-label>
                <textarea matInput formControlName="description" rows="4"></textarea>
            
                <!-- Error messages -->
                <mat-error *ngIf="description?.invalid && (description?.dirty || description?.touched)">
                    <mat-error *ngIf="description?.errors?.required">
                        Required
                    </mat-error>
                </mat-error>
            </mat-form-field>
    
            <!-- Address Field -->
            <mat-form-field appearance="fill">
                <mat-label>Address</mat-label>
                <input matInput formControlName="address" placeholder="eg. Street Parului, number 3">
            
                <!-- Error messages -->
                <mat-error *ngIf="address?.invalid && (address?.dirty || address?.touched)">
                    <mat-error *ngIf="address?.errors?.required">
                        Required
                    </mat-error>

                    <mat-error *ngIf="address?.errors?.valid">
                        Invalid
                    </mat-error>
                </mat-error>
            </mat-form-field>
    
            <div id="energy">
                <!-- Max Energy Consumption Field -->
                <mat-form-field appearance="fill">
                    <mat-label>Max Energy Consumption</mat-label>
                    <input matInput type="number" formControlName="maxEnergyConsumption" placeholder="eg. 134 KWH">
                
                    <!-- Error messages -->
                    <mat-error *ngIf="maxEnergyConsumption?.invalid && (maxEnergyConsumption?.dirty || maxEnergyConsumption?.touched)">
                        <mat-error *ngIf="maxEnergyConsumption?.errors?.required">
                            Required
                        </mat-error>

                        <mat-error *ngIf="maxEnergyConsumption?.errors?.min">
                            Cannot be negative
                        </mat-error>

                        <mat-error *ngIf="maxEnergyConsumption?.errors?.max">
                            Too large
                        </mat-error>
                    </mat-error>
                </mat-form-field>

                <!-- Avg Energy Consumption Field -->
                <mat-form-field appearance="fill">
                    <mat-label>Avg Energy Consumption</mat-label>
                    <input matInput type="number" formControlName="avgEnergyConsumption" placeholder="eg. 65.7 KWH">
                
                    <!-- Error messages -->
                    <mat-error *ngIf="avgEnergyConsumption?.invalid && (avgEnergyConsumption?.dirty || avgEnergyConsumption?.touched)">
                        <mat-error *ngIf="avgEnergyConsumption?.errors?.required">
                            Required
                        </mat-error>

                        <mat-error *ngIf="avgEnergyConsumption?.errors?.min">
                            Cannot be negative
                        </mat-error>

                        <mat-error *ngIf="avgEnergyConsumption?.errors?.max">
                            Too large
                        </mat-error>
                    </mat-error>
                </mat-form-field>
            </div>
    
            <div id="submit-button">
                <button type="submit" mat-stroked-button color="primary"
                        [disabled]="!detailsFormGroup.valid">
                    Submit
                </button>
            </div>
    
        </form>
    </div>
</div>
