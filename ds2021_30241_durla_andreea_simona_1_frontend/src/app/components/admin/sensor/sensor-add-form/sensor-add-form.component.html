<div class="container">
    <div class="header">
        <h1 mat-dialog-title>
            <span>
                Add sensor
            </span>
            <button mat-icon-button mat-dialog-close>
                <mat-icon color="warn">close</mat-icon>
            </button>
        </h1>
    </div>
    
    <div mat-dialog-content>
    
        <!-- Sensor details Form -->
        <form [formGroup]="detailsFormGroup" (ngSubmit)="onSubmit()">

            <!-- Description Field -->
            <mat-form-field appearance="fill">
                <mat-label>Description</mat-label>
                <textarea matInput formControlName="description" rows="4"></textarea>
            
                <!-- Error messages -->
                <mat-error *ngIf="description?.invalid && (description?.dirty || description?.touched)">
                    <mat-error *ngIf="description?.errors?.required">
                        Required
                    </mat-error>
                </mat-error>
            </mat-form-field>
    
            <!-- Max Value Field -->
            <mat-form-field appearance="fill">
                <mat-label>Max Energy Consumption</mat-label>
                <input matInput type="number" formControlName="maxValue" placeholder="eg. 134 KWH">
            
                <!-- Error messages -->
                <mat-error *ngIf="maxValue?.invalid && (maxValue?.dirty || maxValue?.touched)">
                    <mat-error *ngIf="maxValue?.errors?.required">
                        Required
                    </mat-error>

                    <mat-error *ngIf="maxValue?.errors?.min">
                        Cannot be negative
                    </mat-error>

                    <mat-error *ngIf="maxValue?.errors?.max">
                        Too large
                    </mat-error>
                </mat-error>
            </mat-form-field>
    
            <div id="submit-button">
                <button type="submit" mat-stroked-button color="primary">Submit</button>
            </div>
    
        </form>
    </div>
</div>
